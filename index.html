<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Microbiota Analyser</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#F7F5F0;--surface:#FFFFFF;--surface2:#F0EDE8;--border:#DDD9D2;
  --text:#1A1714;--muted:#7A7470;--ink:#3D3530;
  --green:#2D7A4F;--green-bg:#EBF7F1;
  --yellow:#B07A10;--yellow-bg:#FDF6E3;
  --orange:#C05C20;--orange-bg:#FEF0E7;
  --red:#C02020;--red-bg:#FDEAEA;
  --accent:#3D3530;--accent2:#6B4F3A;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#D8EAF2;color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;overflow-x:hidden;-webkit-overflow-scrolling:touch;}
body::before{content:'';display:none}
body::after{content:'';display:none}

/* â”€â”€ LANGUAGE SCREEN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#lang-screen{position:fixed;inset:0;z-index:200;display:flex;align-items:center;justify-content:center;background:rgba(220,234,244,0.78);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);padding:24px;}
.lang-box{background:var(--surface);border:1px solid var(--border);border-radius:24px;padding:56px 48px;max-width:460px;width:100%;text-align:center;box-shadow:0 8px 48px rgba(0,0,0,.08);position:relative;z-index:1;}
.lang-logo{font-size:48px;margin-bottom:20px;}
.lang-box h2{font-family:'Fraunces',serif;font-size:1.9rem;font-weight:300;line-height:1.2;margin-bottom:10px;}
.lang-box p{font-size:13px;color:var(--muted);margin-bottom:36px;line-height:1.7;}
.lang-options{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
.lang-btn{padding:22px 16px;border:2px solid var(--border);border-radius:16px;cursor:pointer;background:var(--surface);transition:all .25s;text-align:center;font-family:'DM Sans',sans-serif;touch-action:manipulation;-webkit-tap-highlight-color:rgba(107,79,58,0.1);user-select:none;-webkit-user-select:none;}
.lang-btn:hover{border-color:var(--accent2);transform:translateY(-3px);box-shadow:0 10px 28px rgba(0,0,0,.09);}
.lang-btn .lb-flag{font-size:36px;margin-bottom:12px;}
.lang-btn .lb-name{font-size:16px;font-weight:700;color:var(--text);margin-bottom:3px;}
.lang-btn .lb-sub{font-size:11px;color:var(--muted);}

/* â”€â”€ LANG SWITCHER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.lang-switcher{position:fixed;top:16px;right:20px;z-index:100;display:none;align-items:center;gap:8px;background:var(--surface);border:1px solid var(--border);border-radius:24px;padding:7px 16px;cursor:pointer;font-size:12px;font-weight:600;color:var(--muted);font-family:'DM Sans',sans-serif;box-shadow:0 2px 12px rgba(0,0,0,.07);transition:all .2s;touch-action:manipulation;-webkit-tap-highlight-color:rgba(107,79,58,0.1);}
.lang-switcher:hover{border-color:var(--accent2);color:var(--text);}
.lang-switcher.visible{display:flex;}

/* â”€â”€ WRAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.wrap{max-width:840px;margin:0 auto;padding:56px 24px 80px;position:relative;z-index:1;display:none;}
.wrap.visible{display:block;}

/* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header{margin-bottom:52px;}
.eyebrow{display:inline-flex;align-items:center;gap:8px;font-size:11px;letter-spacing:2.5px;text-transform:uppercase;color:var(--muted);margin-bottom:20px;}
.eyebrow::before{content:'';display:inline-block;width:24px;height:1px;background:var(--border);}
h1{font-family:'Fraunces',serif;font-size:clamp(2.2rem,5vw,3.2rem);font-weight:300;line-height:1.1;color:var(--text);margin-bottom:16px;}
h1 em{font-style:italic;color:var(--accent2);}
.lead{color:var(--muted);font-size:15px;line-height:1.75;max-width:580px;border-left:3px solid var(--border);padding-left:16px;}

/* â”€â”€ PROGRESS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.progress-wrap{margin-bottom:44px;}
.step-pills{display:flex;gap:8px;margin-bottom:10px;}
.pill{flex:1;height:4px;border-radius:4px;background:var(--border);transition:background .4s;}
.pill.done{background:var(--accent);}
.pill.active{background:var(--accent2);}
.step-info{display:flex;justify-content:space-between;font-size:11px;color:var(--muted);}

/* â”€â”€ STEPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.step{display:none;animation:fadeUp .4s ease both;}
.step.active{display:block;}
@keyframes fadeUp{from{opacity:0;transform:translateY(14px);}to{opacity:1;transform:translateY(0);}}

/* â”€â”€ CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card{background:rgba(255,255,255,0.92);border:1px solid var(--border);border-radius:16px;overflow:hidden;margin-bottom:16px;box-shadow:0 2px 16px rgba(0,0,0,.06);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);}
.card-head{padding:24px 28px 20px;border-bottom:1px solid var(--border);background:var(--surface2);}
.card-head h3{font-family:'Fraunces',serif;font-weight:600;font-size:1.05rem;color:var(--text);margin-bottom:4px;}
.card-head p{font-size:13px;color:var(--muted);line-height:1.6;}

/* â”€â”€ MODE BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.global-mode-bar{display:flex;align-items:center;gap:12px;background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:14px 20px;margin-bottom:20px;box-shadow:0 1px 8px rgba(0,0,0,.04);flex-wrap:wrap;}
.global-mode-bar p{font-size:13px;color:var(--muted);flex:1;min-width:200px;}
.mode-toggle{display:flex;background:var(--surface2);border-radius:8px;padding:3px;flex-shrink:0;}
.mmode{font-size:11px;font-weight:600;letter-spacing:.5px;text-transform:uppercase;padding:6px 10px;border-radius:6px;cursor:pointer;color:var(--muted);transition:all .2s;border:none;background:none;white-space:nowrap;touch-action:manipulation;}
.mmode.active{background:var(--surface);color:var(--text);box-shadow:0 1px 4px rgba(0,0,0,.1);}
.mmode-group{display:flex;flex-wrap:wrap;gap:2px;flex-shrink:0;}
@media(max-width:600px){
  .global-mode-bar{flex-direction:column;align-items:flex-start;gap:10px;}
  .global-mode-bar p{min-width:unset;font-size:12px;}
  .mmode-group{width:100%;}
  .mmode{flex:1;text-align:center;font-size:10px;padding:7px 4px;}
}

/* â”€â”€ MARKER BLOCK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.marker-block{padding:20px 28px;border-bottom:1px solid var(--surface2);transition:background .15s;}
.marker-block:last-child{border-bottom:none;}
.marker-block:hover{background:#FAFAF8;}
.marker-top{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:14px;gap:12px;}
.marker-name{font-size:14px;font-weight:600;color:var(--text);display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
.marker-hint{font-size:11px;color:var(--muted);font-weight:400;display:block;margin-top:3px;}
.marker-badge{font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;padding:4px 10px;border-radius:20px;white-space:nowrap;flex-shrink:0;transition:all .3s;background:var(--surface2);color:var(--muted);text-align:center;line-height:1.3;}
.inverse-note{font-size:10px;background:#FDF6E3;color:#8A6010;border:1px solid #E8D090;border-radius:6px;padding:4px 10px;display:inline-block;margin-top:6px;}
.input-row{display:flex;align-items:center;gap:12px;flex-wrap:wrap;}
.value-input{width:130px;padding:8px 12px;background:var(--surface2);border:1px solid var(--border);border-radius:8px;font-family:'DM Sans',sans-serif;font-size:14px;color:var(--text);outline:none;transition:border .2s;}
.value-input:focus{border-color:var(--accent2);}
.unit-label{font-size:12px;color:var(--muted);}
.ref-note{margin-top:8px;font-size:11.5px;color:var(--muted);line-height:1.65;padding:10px 14px;background:var(--surface2);border-radius:8px;border-left:3px solid var(--border);}
.ref-note strong{color:var(--ink);}

/* â”€â”€ LEVEL BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.level-bar-wrap{margin-top:14px;}
.level-segments{display:flex;gap:3px;margin-bottom:6px;}
.seg{flex:1;height:8px;border-radius:4px;background:var(--border);border:1px solid transparent;transition:background .3s;}
.seg.lit{border-color:transparent;}
.level-labels{display:flex;}
.level-labels span{font-size:9px;letter-spacing:.5px;text-transform:uppercase;color:var(--muted);transition:color .3s;text-align:center;flex:1;}
.level-labels span.active-lbl{font-weight:700;}
.lvl-0{background:var(--red);}
.lvl-1{background:var(--orange);}
.lvl-2{background:var(--green);}
.lvl-3{background:var(--yellow);}
.lvl-4{background:var(--red);}
.badge-0{background:var(--red-bg);color:var(--red);}
.badge-1{background:var(--orange-bg);color:var(--orange);}
.badge-2{background:var(--green-bg);color:var(--green);}
.badge-3{background:var(--yellow-bg);color:var(--yellow);}
.badge-4{background:var(--red-bg);color:var(--red);}

/* â”€â”€ SYMPTOMS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.symptoms-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(185px,1fr));gap:10px;padding:20px 28px;}
.symp{display:flex;align-items:center;gap:10px;padding:10px 14px;background:var(--surface2);border:1.5px solid var(--border);border-radius:10px;cursor:pointer;transition:all .2s;font-size:13px;color:var(--muted);user-select:none;}
.symp:hover{border-color:var(--accent2);color:var(--text);}
.symp.on{background:var(--surface);border-color:var(--accent);color:var(--text);}
.symp .dot{width:10px;height:10px;border-radius:50%;border:2px solid var(--border);flex-shrink:0;transition:all .2s;}
.symp.on .dot{background:var(--accent2);border-color:var(--accent2);}

/* â”€â”€ NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.nav{display:flex;justify-content:space-between;align-items:center;margin-top:24px;}
.btn{font-family:'DM Sans',sans-serif;font-size:14px;font-weight:600;padding:12px 28px;border-radius:10px;cursor:pointer;border:none;transition:all .2s;}
.btn-primary{background:var(--accent);color:white;box-shadow:0 2px 8px rgba(61,53,48,.2);}
.btn-primary:hover{background:var(--accent2);transform:translateY(-1px);}
.btn-ghost{background:transparent;color:var(--muted);border:1.5px solid var(--border);}
.btn-ghost:hover{color:var(--text);border-color:var(--accent);}
.btn-analyze{background:var(--accent2);color:white;padding:13px 36px;font-size:15px;box-shadow:0 4px 16px rgba(107,79,58,.3);}
.btn-analyze:hover{background:var(--accent);transform:translateY(-2px);}

/* â”€â”€ RESULTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#results{display:none;}
#results.show{display:block;animation:fadeUp .6s ease both;}
.results-header{text-align:center;margin-bottom:48px;}
.results-header h2{font-family:'Fraunces',serif;font-size:2.2rem;font-weight:300;margin-bottom:8px;}

/* â”€â”€ SCORE CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.score-card{background:rgba(255,255,255,0.92);border:1px solid var(--border);border-radius:20px;padding:40px 32px;margin-bottom:20px;display:flex;align-items:center;gap:40px;box-shadow:0 2px 24px rgba(0,0,0,.06);flex-wrap:wrap;backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);}
.score-ring{flex-shrink:0;width:120px;height:120px;position:relative;}
.score-ring svg{width:120px;height:120px;transform:rotate(-90deg);}
.score-ring .track{fill:none;stroke:var(--border);stroke-width:8;}
.score-ring .fill{fill:none;stroke-width:8;stroke-linecap:round;transition:stroke-dashoffset 1s cubic-bezier(.4,0,.2,1);}
.score-center{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;}
.score-num{font-family:'Fraunces',serif;font-size:2.2rem;font-weight:600;line-height:1;}
.score-of{font-size:10px;color:var(--muted);letter-spacing:1px;text-transform:uppercase;}
.score-text h3{font-family:'Fraunces',serif;font-size:1.4rem;font-weight:600;margin-bottom:6px;}
.score-text p{font-size:14px;color:var(--muted);line-height:1.6;}
.score-symptoms{margin-top:10px;font-size:12px;color:var(--muted);}
.score-symptoms strong{color:var(--ink);}

/* â”€â”€ PATTERN CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.pattern-card{background:rgba(255,255,255,0.92);border:1px solid var(--border);border-radius:16px;overflow:hidden;margin-bottom:16px;box-shadow:0 2px 12px rgba(0,0,0,.05);animation:fadeUp .5s ease both;backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);}
.pat-header{display:flex;align-items:flex-start;gap:16px;padding:20px 24px;border-bottom:1px solid var(--border);flex-wrap:wrap;}
.pat-icon{font-size:24px;width:48px;height:48px;display:flex;align-items:center;justify-content:center;border-radius:12px;flex-shrink:0;}
.pat-title{flex:1;min-width:200px;}
.pat-title h4{font-family:'Fraunces',serif;font-size:1.05rem;font-weight:600;margin-bottom:4px;}
.pat-title p{font-size:12px;color:var(--muted);line-height:1.5;}
.intensity-area{text-align:right;}
.intensity-bar{height:5px;background:var(--border);border-radius:3px;overflow:hidden;width:120px;margin-top:4px;}
.intensity-fill{height:100%;border-radius:3px;transition:width 1s cubic-bezier(.4,0,.2,1);}
.pat-body{display:grid;grid-template-columns:1fr 1fr;}
.pat-section{padding:22px 24px;border-right:1px solid var(--border);}
.pat-section:last-child{border-right:none;}
.pat-section h5{font-size:10px;letter-spacing:2px;text-transform:uppercase;color:var(--muted);margin-bottom:12px;font-weight:600;}
.tag-row{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px;}
.tag{font-size:11px;padding:3px 9px;border-radius:12px;background:var(--surface2);border:1px solid var(--border);color:var(--muted);}
.food-item,.avoid-item,.prob-item{font-size:13px;margin-bottom:8px;line-height:1.5;display:flex;gap:8px;align-items:flex-start;}
.food-item{color:var(--ink);font-weight:500;}
.food-item::before{content:'â†’';color:var(--green);flex-shrink:0;font-size:14px;margin-top:1px;font-weight:700;filter:drop-shadow(0 0 2px rgba(45,122,79,.3));}
.avoid-item{color:var(--muted);}
.avoid-item::before{content:'âœ•';color:var(--red);flex-shrink:0;font-size:10px;margin-top:3px;}
.prob-item{color:var(--ink);}
.prob-item::before{content:'ðŸ’Š';flex-shrink:0;font-size:11px;margin-top:1px;}

/* â”€â”€ PROTOCOL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.protocol-card{background:var(--surface);border:1px solid var(--border);border-radius:16px;overflow:hidden;margin-bottom:20px;}
.protocol-head{padding:28px 32px 20px;}
.protocol-head h3{font-family:'Fraunces',serif;font-size:1.2rem;font-weight:600;margin-bottom:4px;}
.protocol-head p{font-size:13px;color:var(--muted);}
.doc-banner{margin-top:16px;background:#FFF8F0;border:1.5px solid #E8A060;border-left:5px solid #C05C20;border-radius:10px;padding:16px 18px;display:flex;gap:14px;align-items:flex-start;}
.doc-banner-icon{font-size:22px;flex-shrink:0;line-height:1.2;}
.doc-banner-title{font-size:13px;font-weight:700;color:#C05C20;letter-spacing:.3px;margin-bottom:5px;text-transform:uppercase;}
.doc-banner-body{font-size:12.5px;color:#7A5030;line-height:1.7;}
.proto-tabs{display:grid;grid-template-columns:repeat(4,1fr);border-top:1px solid var(--border);}
.proto-tab{padding:18px 14px;text-align:center;cursor:pointer;border-right:1px solid var(--border);transition:background .2s;background:var(--surface2);user-select:none;}
.proto-tab:last-child{border-right:none;}
.proto-tab:hover{background:#EAE7E2;}
.proto-tab.active{background:var(--surface);box-shadow:inset 0 -3px 0 var(--accent2);}
.proto-tab-num{font-family:'Fraunces',serif;font-size:1.7rem;font-weight:600;line-height:1;margin-bottom:6px;color:var(--border);transition:color .2s;}
.proto-tab.active .proto-tab-num{color:var(--accent2);}
.proto-tab-label{font-size:11px;font-weight:700;letter-spacing:.5px;text-transform:uppercase;color:var(--muted);transition:color .2s;}
.proto-tab.active .proto-tab-label{color:var(--text);}
.proto-tab-dur{font-size:10px;color:var(--muted);margin-top:3px;font-style:italic;}
.proto-panels{border-top:1px solid var(--border);}
.proto-panel{display:none;padding:28px 32px;animation:fadeUp .3s ease both;}
.proto-panel.active{display:grid;grid-template-columns:1fr 1fr;gap:24px;}
.proto-panel-section h4{font-size:10px;letter-spacing:2px;text-transform:uppercase;color:var(--muted);margin-bottom:14px;font-weight:700;}
.proto-goal{background:var(--surface2);border-left:3px solid var(--accent2);border-radius:0 8px 8px 0;padding:14px 16px;margin-bottom:18px;font-size:13px;line-height:1.65;color:var(--ink);}
.proto-item{display:flex;gap:10px;align-items:flex-start;font-size:13px;color:var(--ink);margin-bottom:10px;line-height:1.5;}
.proto-item .pi-icon{flex-shrink:0;font-size:14px;}
.proto-item strong{display:block;font-weight:600;font-size:13px;}
.proto-item span{font-size:12px;color:var(--muted);}
.proto-warn{background:var(--yellow-bg);border:1px solid #E8CFA0;border-radius:8px;padding:10px 14px;font-size:12px;color:var(--yellow);line-height:1.6;margin-top:14px;}
.proto-tip{background:var(--green-bg);border:1px solid #A8DCC0;border-radius:8px;padding:10px 14px;font-size:12px;color:var(--green);line-height:1.6;margin-top:10px;}
.proto-nav{display:flex;justify-content:space-between;align-items:center;padding:16px 32px;border-top:1px solid var(--border);background:var(--surface2);}
.proto-nav-btn{font-family:'DM Sans',sans-serif;font-size:12px;font-weight:600;padding:9px 20px;border-radius:8px;cursor:pointer;border:1.5px solid var(--border);background:var(--surface);color:var(--muted);transition:all .2s;}
.proto-nav-btn:hover:not(:disabled){border-color:var(--accent2);color:var(--text);}
.proto-nav-btn:disabled{opacity:.3;cursor:default;}
.proto-indicator{font-size:12px;color:var(--muted);}

/* â”€â”€ MISC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.disclaimer{background:var(--yellow-bg);border:1px solid #E8CFA0;border-radius:12px;padding:14px 18px;font-size:12px;color:var(--yellow);line-height:1.6;margin-bottom:20px;}
.healthy-card{background:var(--surface);border:1.5px solid var(--border);border-radius:16px;padding:60px 40px;text-align:center;margin-bottom:20px;}
.healthy-card h3{font-family:'Fraunces',serif;font-size:1.5rem;font-weight:400;margin:16px 0 8px;}
.healthy-card p{color:var(--muted);max-width:440px;margin:0 auto;font-size:14px;line-height:1.7;}
.restart-btn{display:block;margin:0 auto;background:transparent;border:1.5px solid var(--border);color:var(--muted);padding:12px 28px;border-radius:10px;font-family:'DM Sans',sans-serif;cursor:pointer;font-size:14px;transition:all .2s;touch-action:manipulation;-webkit-tap-highlight-color:transparent;}
.restart-btn:hover{color:var(--text);border-color:var(--accent);}

/* â”€â”€ PDF / EXPORT BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.results-actions{display:flex;justify-content:center;gap:12px;margin-top:32px;flex-wrap:wrap;}
.pdf-btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent2);color:white;border:none;padding:12px 28px;border-radius:10px;font-family:'DM Sans',sans-serif;font-size:14px;font-weight:600;cursor:pointer;transition:all .2s;box-shadow:0 2px 10px rgba(107,79,58,.25);touch-action:manipulation;-webkit-tap-highlight-color:transparent;}
.pdf-btn:hover{background:var(--accent);transform:translateY(-1px);box-shadow:0 6px 20px rgba(61,53,48,.25);}
.pdf-btn svg{width:16px;height:16px;flex-shrink:0;}

/* â”€â”€ PRINT STYLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media print{
  *{-webkit-print-color-adjust:exact!important;print-color-adjust:exact!important;}
  body > *{display:none!important;}
  #print-container{display:block!important;}
}
.info-icon{display:inline-flex;align-items:center;justify-content:center;width:16px;height:16px;border-radius:50%;background:var(--surface2);border:1px solid var(--border);font-size:9px;color:var(--muted);cursor:help;flex-shrink:0;position:relative;}
.info-icon:hover::after{content:attr(data-tip);position:absolute;left:22px;top:50%;transform:translateY(-50%);background:var(--text);color:white;font-size:11px;line-height:1.4;padding:6px 10px;border-radius:6px;z-index:10;pointer-events:none;max-width:220px;white-space:normal;}

@media(max-width:640px){
  .pat-body,.proto-panel.active{grid-template-columns:1fr;}
  .pat-section{border-right:none;border-bottom:1px solid var(--border);}
  .proto-tabs{grid-template-columns:1fr 1fr;}
  .proto-nav{padding:14px 18px;}
  .protocol-head,.proto-panel{padding:20px;}
  .score-card{flex-direction:column;text-align:center;gap:24px;}
  .marker-top{flex-direction:column;gap:8px;}
  .lang-box{padding:36px 24px;}
}
</style>

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let gMode1 = 'pct';
let gMode2 = 'pct';
const markerValues = {};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// BUILD MARKER BLOCKS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getName(m){ return typeof m.name==='object' ? m.name[lang]||m.name.es : m.name; }
function getHint(m){ return typeof m.hint==='object' ? m.hint[lang]||m.hint.es : m.hint; }
function getRef(m,mode){ return m.refs[mode] ? (m.refs[mode][lang]||m.refs[mode].es) : (m.refs.pct[lang]||m.refs.pct.es); }
function getUnit(m,mode){ const u=m.units[mode]||(m.units.pct); return typeof u==='object'?(u[lang]||u.es):u; }
function getPh(m,mode){ return m.ph[mode]||m.ph.pct; }

function buildBlock(marker, container, modeRef) {
  const mode = modeRef==='mode1' ? gMode1 : gMode2;
  const isQual = mode==='qual';
  const invNote = marker.inverse ? `<div class="inverse-note">${t('inverseNote')}</div>` : '';
  const stored = markerValues[marker.id];
  const storedRaw = stored ? stored.raw : '';

  const div = document.createElement('div');
  div.className = 'marker-block';
  div.id = 'block-' + marker.id;
  div.innerHTML = `
    <div class="marker-top">
      <div>
        <div class="marker-name">${marker.icon} ${getName(marker)}
          <span class="info-icon" data-tip="${getHint(marker)}">i</span>
        </div>
        <span class="marker-hint">${getHint(marker)}</span>
        ${invNote}
      </div>
      <div class="marker-badge" id="badge-${marker.id}">${t('noData')}</div>
    </div>
    <div class="input-row">
      ${isQual ? `
        <select class="value-input" id="inp-${marker.id}" onchange="onInput('${marker.id}','${modeRef}')">
          <option value="">${t('qualEmpty')}</option>
          <option value="0">${t('qual0')}</option>
          <option value="1">${t('qual1')}</option>
          <option value="2">${t('qual2')}</option>
          <option value="3">${t('qual3')}</option>
          <option value="4">${t('qual4')}</option>
        </select>` : `
        <input type="number" class="value-input" id="inp-${marker.id}"
          placeholder="${getPh(marker,mode)}" step="any" min="0"
          oninput="onInput('${marker.id}','${modeRef}')">`}
      <span class="unit-label" id="unit-${marker.id}">${getUnit(marker,mode)}</span>
    </div>
    <div class="ref-note" id="ref-${marker.id}">${getRef(marker,mode)}</div>
    <div class="level-bar-wrap">
      <div class="level-segments" id="segs-${marker.id}">
        ${[0,1,2,3,4].map(i=>`<div class="seg" data-lvl="${i}"></div>`).join('')}
      </div>
      <div class="level-labels" id="lbls-${marker.id}">
        ${t('lvl').map(lv=>`<span>${lv}</span>`).join('')}
      </div>
    </div>`;
  container.appendChild(div);

  // Restore stored value
  if (storedRaw !== '') {
    const inp = document.getElementById('inp-' + marker.id);
    if (inp) {
      inp.value = storedRaw;
      const lvl = computeLevel(marker, storedRaw, mode);
      markerValues[marker.id] = { level: lvl, raw: storedRaw, marker };
      updateVisual(marker.id, lvl, marker);
    }
  }
}

function rebuildBlocks(markers, containerId, modeRef, mode) {
  const container = document.getElementById(containerId);
  if (!container) return;
  container.innerHTML = '';
  markers.forEach(m => buildBlock(m, container, modeRef));
}

function buildSymptoms() {
  const sg = document.getElementById('symp-grid');
  if (!sg) return;
  const prevOn = [...document.querySelectorAll('.symp.on')].map(e=>e.dataset.idx);
  sg.innerHTML = '';
  const list = SYMPTOMS[lang] || SYMPTOMS.es;
  list.forEach((s, idx) => {
    const d = document.createElement('div');
    d.className = 'symp' + (prevOn.includes(String(idx)) ? ' on' : '');
    d.dataset.idx = idx;
    d.innerHTML = `<div class="dot"></div>${s}`;
    d.onclick = () => d.classList.toggle('on');
    sg.appendChild(d);
  });
}

// LEVEL COMPUTATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function computeLevel(marker, rawVal, mode) {
  if (rawVal===''||rawVal===null||rawVal===undefined) return null;
  const v = parseFloat(rawVal);
  if (isNaN(v)) return null;
  let level;
  if (mode==='qual') {
    level = Math.max(0, Math.min(4, Math.round(v)));
  } else if (mode==='pctl') {
    if (v<10) level=0; else if (v<25) level=1; else if (v<75) level=2; else if (v<90) level=3; else level=4;
    if (marker.inverse) level = 4 - level;
  } else {
    const [r0,r1,r2,r3] = marker.pctRanges;
    if (v<r0) level=0; else if (v<r1) level=1; else if (v<r2) level=2; else if (v<r3) level=3; else level=4;
  }
  return level;
}

function onInput(id, modeRef) {
  const mode = modeRef==='mode1' ? gMode1 : gMode2;
  const all = [...MARKERS,...RATIOS];
  const marker = all.find(m=>m.id===id);
  const rawVal = document.getElementById('inp-'+id).value;
  const level = computeLevel(marker, rawVal, mode);
  markerValues[id] = { level, raw: rawVal, marker };
  updateVisual(id, level, marker);
}

function updateVisual(id, level, marker) {
  const badge = document.getElementById('badge-'+id);
  const segs  = document.querySelectorAll(`#segs-${id} .seg`);
  const lbls  = document.querySelectorAll(`#lbls-${id} span`);
  const lvlNames = t('lvl');

  if (level===null) {
    badge.className = 'marker-badge';
    badge.innerHTML = t('noData');
    segs.forEach(s=>s.className='seg');
    lbls.forEach(l=>{l.className='';l.style.color='';});
    return;
  }

  let subLabel = '';
  const stored = markerValues[id];
  if (id === 'zonulin' && level === 2 && stored && stored.raw !== '') {
    const mode = marker.group === 1 ? gMode1 : gMode2;
    if ((mode === 'pct' || mode === 'pct2') && parseFloat(stored.raw) > 80) subLabel = t('elevated');
  }

  badge.className = 'marker-badge badge-'+level;
  const mainLabel = lvlNames[level] + (marker.inverse && level>=3 ? ' âš ' : '');
  badge.innerHTML = subLabel
    ? `${mainLabel}<span style="display:block;font-size:8px;letter-spacing:.5px;opacity:.75;font-weight:600;margin-top:1px;text-transform:uppercase">${subLabel}</span>`
    : mainLabel;

  segs.forEach((s,i) => { s.className = i<=level ? 'seg lit lvl-'+i : 'seg'; });
  lbls.forEach((l,i) => {
    l.className = i===level ? 'active-lbl' : '';
    l.style.color = i===level ? 'var(--text)' : '';
  });
}

// MODE SWITCHING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function setGlobalMode(mode) {
  gMode1 = mode;
  ['pct','pct2','pctl','qual'].forEach(m => document.getElementById('gmode-'+m).classList.toggle('active', m===mode));
  rebuildBlocks(MARKERS,'markers-body','mode1',mode);
}
function setGlobalMode2(mode) {
  gMode2 = mode;
  ['pct','pct2','pctl','qual'].forEach(m => document.getElementById('gmode2-'+m).classList.toggle('active', m===mode));
  rebuildBlocks(RATIOS,'ratios-body','mode2',mode);
}

// STEP NAVIGATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const STEP_LBLS = ['step1lbl','step2lbl','step3lbl'];
function goStep(n) {
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step-'+n).classList.add('active');
  [1,2,3].forEach(i => {
    document.getElementById('pill-'+i).className = 'pill' + (i<n?' done':i===n?' active':'');
  });
  document.getElementById('step-label').textContent = t(STEP_LBLS[n-1]);
  document.getElementById('step-pct').textContent = Math.round(n/3*100)+'%';
  window.scrollTo({top:0,behavior:'smooth'});
}

// ANALYSIS ENGINE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getRawLevel(id) {
  const s = markerValues[id];
  return (s && s.level !== null && s.level !== undefined) ? s.level : null;
}

function patternScore(factors) {
  let total=0, weights=0;
  factors.forEach(({id,w,wt}) => {
    const lvl = getRawLevel(id);
    if (lvl===null) return;
    const contrib = w ? lvl/4 : (4-lvl)/4;
    total += contrib * wt;
    weights += wt;
  });
  return weights===0 ? null : (total/weights)*100;
}

function analyze() {
  const sympList = SYMPTOMS[lang]||SYMPTOMS.es;
  const symptoms = [...document.querySelectorAll('.symp.on')].map(e => e.textContent.trim());
  const entered = [...MARKERS,...RATIOS].filter(m => getRawLevel(m.id)!==null).length;

  const scores = {};
  Object.entries(PAT).forEach(([key,p]) => {
    let s = patternScore(p.factors);
    if (s===null) return;
    const boost = p.sympBoost[lang]||p.sympBoost.es;
    if (boost.some(sym => symptoms.includes(sym))) s = Math.min(100, s+15);
    scores[key] = Math.round(s);
  });

  const vals = Object.values(scores);
  const avg = vals.length ? vals.reduce((a,b)=>a+b,0)/vals.length : 0;
  const healthScore = Math.max(0, Math.min(100, Math.round(100-avg)));

  renderResults(scores, healthScore, symptoms, entered);
}

function switchPhase(i) {
  if (i < 0 || i >= PROTO.length) return;
  activePhase = i;
